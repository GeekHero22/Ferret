<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaInicial_style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Furão da Neve.jpg" type="image/x-icon">
    <title>Ferret - entre ou cadastre-se</title>
</head>
<body>
    <div class="grupo">
        <div class="fazerLogin">
            <h2>Bem-vindo de volta</h2><br><br><br><br><br><br>
        <div class="fundo">
            <p id="transparente">Mantenha-se conectado conosco</p><br>
            <a href="Login.html">LOGIN</a>
        </div>
        </div>

        <div class="fazerCadastro">
            <h2>Novo por aqui?</h2>
            <h2>Faça seu cadastro</h2><br>
            <form action="Cadastro.html">
            <input type="text" name="txtNome" id="txtNome" placeholder="Nome completo" required minlength="3" maxlength="15"><br><br>
            <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome de usuário" required><br><br>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Email" required><br><br>
            <input type="password" name="txtSenha" id="txtSenha" placeholder="Senha" required><br><br>
            <input type="text" name="txtNumero" id="txtNumero" placeholder="Numero de telefone" pattern="\d+" required><br><br>
            <input type="submit" value="CADASTRE-SE"><br>
        </form>
        </div>
    
    </div>
    
</body>
</html>
