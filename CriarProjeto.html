<body>

        </center>
       <a class="itens" href="TelaPrincipal.html"><i class="fa-solid fa-house"></i><span class="span1">Início</span></a>
       <div class="actived"><a class="itens" href="CriarProjeto.html"><i class="fa-solid fa-circle-plus"></i><span>Criar projeto</span></a></div>

    <!--
        h2 Criar Projeto
        textarea Descrição 
        input text Nome do projeto
        input date Data de início
        select option Quantidade de membros
        input file Adicionar foto do projeto
        select option Duração em meses
        input submit Enviar
    -->
    <main>
        <form action="#">
        <div class="container ms-xl-5"> 
            <div class="box mt-5 p-xl-5  ms-5 w-100 m-auto">
                <h2 class="titulo text-center">Criar Projeto</h2><hr><br>
                <div class="mb-4">
                    <label for="formGroupExampleInput" class="form-label">
                        <strong>Nome do projeto</strong>
                    </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Projeto" required>
                  </div>

                  <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <strong>Descrição</strong>
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descreva seu Projeto" required></textarea>
                  </div>

                  <div class="mb-4">
                  <label for="form-select"><strong>Quantidade de membros</strong></label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">
                       <strong>Data de início</strong></label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" required>
                </div>

                <div class="mb-4">
                    <label for="form-select"><strong>Duração do projeto</strong></label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1m3m" selected>1 - 3 meses</option>
                        <option value="4m6m">4 - 6 meses</option>
                        <option value="7m9m">7 - 9 meses</option>
                        <option value="10m12m">10 - 12 meses</option>
                        <option value="1ano">1 ano</option>
                        <option value="2anos">2 anos</option>
                        <option value="3anos">3 anos</option>
                        <option value="4anos">4 anos</option>
                        <option value="5anos">5 anos ou mais</option>
                    </select>
                  </div>

                  <div class="mb-5">
                    <label for="formFile" class="form-label">Adicionar foto do projeto</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>

                <button type="submit" class="submit btn btn-primary d-grid gap-2 col-8 mx-auto p-3">
                    Enviar
                </button>


            </div>
        </div>
    </form>

      <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-start" id="exampleModalLabel">Perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <img src="Furão da Neve.jpg" alt="foto de perfil" style="height: 13vh; border-radius: 100vh;" class="img-fluid justify-content-center"><br>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <label for="altNome">Nome<br><input class="altNome form-control w-100 h-50" type="text" placeholder="Nome"></label><br><br><br>
                    <label for="altNomeUsuario">Nome de usuário<br><input class="altNomeUsuario form-control w-100 h-50" type="text" placeholder="Nome de usuário"></label><br><br><br>
                    <label for="altBiografia">Biografia<br><textarea class="altBiografia form-control h-75" id="floatingTextarea"></textarea></label><br><br><br><br><br><br>
                    <label for="altEmail">Email <br> <input type="email" class="altEmail form-control" id="floatingInput" placeholder="nome@exemplo.com"></label><br><br><br>  
                    <label for="altSenha">Senha <br> <input type="password" class="form-control" id="floatingPassword" placeholder="Senha"></label><br><br><br>
                    <label for="altTelefone">Telefone <br> <input type="tel" class="altTelefone form-control" id="floatingTel" placeholder="Telefone" pattern="[0-9]{10,11}"></label><br><br><br></label>
                </div>
              
             
              <label for="formFileSm" class="form-label">Atualizar foto de perfil</label>
            <input class="form-control form-control-sm w-auto" id="formFileSm" type="file"><br>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Editar Perfil</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salvar configurações</button>
          
        </div>
      </div>
    </div>
  </div>
  </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
