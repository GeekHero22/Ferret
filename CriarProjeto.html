    <form action="acao.php">
        <label for="nomePro"><b>Nome do projeto</b> <input type="text" name="txtnomePro" id="txtnomePro" placeholder="Digite o nome do projeto" required></label><br><br>
        <label for="desc"><p><b>Descrição </b></p> <textarea name="txtdesc" id="txtdesc" cols="10" rows="4" style="resize: none;" placeholder="Descreva o seu projeto" required></textarea></label><br><br>
        <label for="quantMembros">
            <b>Quantidade de membros&nbsp;&nbsp;</b><select name="quantMembros" id="quantMembros" required>

                <option value="nTres">3</option>
                <option value="nQuatro">4</option>
                <option value="nCinco">5</option>

                <option value="nSete">7</option>
                <option value="nOito">8</option>
                <option value="nNove">9</option>
                <option value="nDez">10</option>
                <option value="nOnze">11</option>
                <option value="nDoze">12</option>
            </select>
        </label><br><br>
        <label for="dataIni"><b>Data de início </b> <input type="date" name="dataIni" id="dataIni"></label><br><br>
        <label for="dataCon"><b>Duração do projeto&nbsp;</b></label><select name="duracaoProj" id="duracaoProj" required>
            <option value="1m3m">1 - 3 meses</option>
            <option value="4m6m">4 - 6 meses</option>
            <option value="7m9m">7 - 9 meses</option>
            <option value="10m12m">10 - 12 meses</option>
            <option value="1ano">1 ano</option>
            <option value="2anos">2 anos</option>
            <option value="3anos">3 anos</option>
            <option value="4anos">4 anos</option>
            <option value="5anos">5 anos ou mais</option>
        </select><br><br>
