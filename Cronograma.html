<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Cronograma_style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Furão da Neve.jpg" type="image/x-icon">
    <title>Ferret</title>
</head>
<body>
    <!--Barra de navegação - Início-->
    <input type="checkbox" name="check" id="check" checked>
    <label for="check" id="check"><i class="fa-solid fa-bars"></i></label>
    <div class="sidebar">
        <center>
        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="Furão da Neve.jpg" class="image" alt="Logo do Ferret">
        </a>
            <h2>Usuário</h2>
        </center>
        <a class="itens" href="TelaPrincipal.html"><i class="fa-solid fa-house"></i><span class="span1">Início</span></a>
        <a class="itens" href="CriarProjeto.html"><i class="fa-solid fa-circle-plus"></i><span>Criar projeto</span></a>
        <a class="itens"><i class="fa-solid fa-bell"></i><span> Notificação</span></a>   
        <a class="itens" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user"></i><span> Perfil</span></a>
        <a class="itens" href="ListaProjeto.html"><i class="fa-solid fa-rectangle-list"></i><span>Lista de projeto</span></a>
        <a class="itens" href="SobreNos.html"><i class="fa-solid fa-user-group"></i><span>Sobre nós</span></a>
        <a class="itens" href="#" class="exitBottom"><i class="fa-solid fa-door-open"></i><span>Sair</span></a>
    </div>
    <!--Barra de navegação - Fim-->

    <main class="container justify-content-center">
        <section id="title">
            <h3 class="text-center text-white pt-4">Cronograma</h3>  <br><br>
        </section>

        <section id="space_calendar" class="ms-5">
            <article class="box float-start ms-5 w-50">
              <div class="wrapper">
                <header>
                <p class="current-date pt-2"></p><br><br>
                <i class="fa-solid fa-arrow-left ms-5" id="prev"></i>
                <i class="fa-solid fa-arrow-right" id="next"></i>
              </header>
              <div class="calendar">
                <ul class="weeks">
                  <li>Seg</li>
                  <li>Ter</li>
                  <li>Qua</li>
                  <li>Qui</li>
                  <li>Sex</li>
                  <li>Sab</li>
                  <li>Dom</li>
                </ul>
                <ul class="days">
                  
                </ul>
              </div>
            </div>                 
            </article>

            <section class="box2">
            <article class="box_add_cronograma me-5">
                <div class="formulario float-end me-5 mt-5 p-3 ps-3 pe-3 w-auto">
                    <label for="exampleFormControlTextarea1" class="form-label mb-0">Nome do Evento</label>
                    <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <label for="exampleFormControlTextarea1" class="form-label mb-0">Data de início</label> <br/>
                    <input type="date" class="data w-auto mb-2"> <br/>
                    <label for="exampleFormControlTextarea1" class="form-label mb-0">Data de conclusão</label> <br/>
                    <input type="date" class="data w-auto mb-2"><br/>
                    <button class="concluir btn ps-4 pe-4" id="concluido">Concluído</button>
                  </div>
            </article>
          </section>
        </section>
    </main>
    
<!-- Modal - Início -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-start" id="exampleModalLabel">Perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img src="Furão da Neve.jpg" alt="foto de perfil" style="height: 13vh; border-radius: 100vh;" class="img-fluid justify-content-center"><br>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <label for="altNomeUsuario">Nome de usuário<br><input class="altNomeUsuario form-control w-100 h-50" type="text" placeholder="Nome de usuário"></label><br><br><br>
                    <label for="altEmail">Email <br> <input type="email" class="altEmail form-control" id="floatingInput" placeholder="nome@exemplo.com"></label><br><br><br>  
                    <label for="altSenha">Senha <br> <input type="password" class="form-control" id="floatingPassword" placeholder="Senha"></label><br><br><br>
                    <label for="altTelefone">Telefone <br> <input type="tel" class="altTelefone form-control" id="floatingTel" placeholder="Telefone" pattern="[0-9]{10,11}"></label><br><br><br></label>
              </div>
              
             
              <label for="formFileSm" class="form-label">Atualizar foto de perfil</label>
            <input class="form-control form-control-sm w-auto" id="formFileSm" type="file"><br>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Editar Perfil</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salvar configurações</button>         
        </div>
      </div>
    </div>
  </div>
    </div>
<!-- Modal - Fim -->

<!--Modal dos eventos do calendário - início-->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><div id="calendarDay"><strong>Evento(s) do dia</strong> </div></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-4">
          <label for="formGroupExampleInput" class="form-label">
              <strong>Nome do evento</strong>
          </label>
          <input type="text" class="form-control" id="formGroupExampleInput" disabled>
        </div>
        
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">
             <strong>Data de início</strong></label>
          <input type="date" class="form-control" id="exampleFormControlInput1" disabled>
      </div>

      <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">
           <strong>Data de término</strong></label>
        <input type="date" class="form-control" id="exampleFormControlInput1" disabled>
    </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Excluir</button>
      </div>
    </div>
  </div>
</div>
<!--Modal dos eventos do calendário - fim-->

           
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="Cronograma_script.js"></script>
</body>
</html>
